services:
    php:
        image: php:8.4-fpm
        volumes:
            - .:/var/www/html
    
    nginx:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/html
        depends_on: 
            - php